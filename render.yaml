services:
  - type: web
    name: fitouthub-api
    runtime: node
    buildCommand: cd apps/api && pnpm install && pnpm run build
    startCommand: cd apps/api && pnpm run start:prod
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: NODE_ENV
        value: production
    autoDeploy: true

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500">
  <!-- Painter/Contractor illustration -->
  <defs>
    <style>
      .skin { fill: #F4A46D; }
      .shirt-blue { fill: #1E40AF; }
      .apron { fill: #F3F4F6; }
      .apron-stroke { fill: #D1D5DB; stroke: #D1D5DB; stroke-width: 2; }
      .cap { fill: #0064FF; }
      .hair { fill: #1F2937; }
      .roller-handle { fill: #EA580C; }
      .roller-barrel { fill: #F5DEB3; }
      .roller-frame { fill: #9CA3AF; }
    </style>
  </defs>
  
  <!-- Head -->
  <circle cx="280" cy="140" r="45" class="skin"/>
  
  <!-- Cap -->
  <ellipse cx="280" cy="120" rx="52" ry="35" class="cap"/>
  <path d="M 235 130 Q 235 145 250 150 L 310 150 Q 325 145 325 130" class="cap"/>
  
  <!-- Hair -->
  <path d="M 250 155 L 240 165 L 235 160" class="hair"/>
  <path d="M 310 155 L 320 165 L 325 160" class="hair"/>
  
  <!-- Face -->
  <circle cx="265" cy="135" r="4" class="hair"/>
  <circle cx="295" cy="135" r="4" class="hair"/>
  
  <!-- Eyes -->
  <path d="M 260 140 Q 265 142 270 140" stroke="#000" stroke-width="2" fill="none" stroke-linecap="round"/>
  <path d="M 290 140 Q 295 142 300 140" stroke="#000" stroke-width="2" fill="none" stroke-linecap="round"/>
  
  <!-- Mouth -->
  <path d="M 275 155 Q 280 160 285 155" stroke="#000" stroke-width="2" fill="none" stroke-linecap="round"/>
  
  <!-- Body/Shirt -->
  <ellipse cx="280" cy="220" rx="55" ry="70" class="shirt-blue"/>
  
  <!-- Apron -->
  <rect x="245" y="200" width="70" height="100" rx="5" class="apron"/>
  <rect x="245" y="200" width="70" height="100" rx="5" class="apron-stroke" fill="none"/>
  
  <!-- Apron Pocket -->
  <rect x="260" y="230" width="40" height="50" rx="3" class="apron-stroke" fill="none" stroke-width="2"/>
  
  <!-- Left Arm -->
  <ellipse cx="235" cy="210" rx="18" ry="55" class="skin" transform="rotate(-25 235 210)"/>
  
  <!-- Right Arm -->
  <ellipse cx="325" cy="210" rx="18" ry="45" class="skin" transform="rotate(25 325 210)"/>
  
  <!-- Left Hand holding Roller -->
  <circle cx="215" cy="280" r="22" class="skin"/>
  
  <!-- Roller -->
  <g transform="translate(180, 200)">
    <!-- Handle -->
    <rect x="0" y="20" width="60" height="12" rx="6" class="roller-handle"/>
    
    <!-- Roller Barrel -->
    <ellipse cx="40" cy="10" rx="35" ry="20" class="roller-barrel"/>
    <ellipse cx="40" cy="0" rx="35" ry="18" class="roller-barrel" opacity="0.8"/>
    
    <!-- Frame -->
    <path d="M 20 30 Q 15 15 40 0 Q 65 15 60 30" class="roller-frame" stroke="#6B7280" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Right Hand -->
  <circle cx="340" cy="270" r="20" class="skin"/>
  
  <!-- Legs -->
  <rect x="265" y="280" width="18" height="80" rx="9" class="skin"/>
  <rect x="305" y="280" width="18" height="80" rx="9" class="skin"/>
  
  <!-- Shoes -->
  <ellipse cx="274" cy="365" rx="15" ry="10" fill="#4B5563"/>
  <ellipse cx="314" cy="365" rx="15" ry="10" fill="#4B5563"/>
</svg>